<!DOCTYPE html>
<html>
<head>
  <title>Meses do Ano</title>
  <link rel="stylesheet" href="style.css">
  <style>
    label strong {
      font-weight: bold;
    }

    .image-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 3px solid rgb(0, 0, 0);
      border-radius: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 800px; /* Ajuste o valor da altura máxima desejada */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meses do Ano</h1>
    <form>
      <label for="mes"><strong>Digite o número correspondente ao mês:</strong></label>
      <input type="number" id="mes" name="mes" min="1" max="12">
      <button type="button" onclick="verificarMes()">Verificar</button>
    </form>
    <div id="resultado"></div>
  </div>
  <div class="image-box">
    <h2>Enunciado</h2>
    <img src="Explicação.PNG" alt="Enunciado">
  </div>
  <div class="image-box">
    <h2>Visualg</h2>
    <img src="Capturar.PNG" alt="Visualg!">
  </div>
  <div class="image-box">
    <h2>Algoritmo</h2>
    <img src="36.PNG" alt="Algoritmo">
  </div>
  <div class="image-box">
    <h2>JavaScript</h2>
    <img src="Java.PNG" alt="script">
  </div>
  <script src="script.js"></script>
</body>
</html>
